version: '3.2'
services:
  kibana:
    depends_on:
      - es01
      - logstash
    image: docker.elastic.co/kibana/kibana:7.3.1
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_HOSTS: http://es01:9200
      ELASTICSEARCH_URL: http://es01:9200
      XPACK_MONITORING_UI_CONTAINER_ELASTICSEARCH_ENABLED: "true"
    restart: unless-stopped


  logstash:
    image: docker.elastic.co/logstash/logstash:7.3.1
    container_name: logstash
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx512m -Xms512m"
      XPACK_MONITORING_ELASTICSEARCH_HOSTS: "es01:9200"
      XPACK_MONITORING_ELASTICSEARCH_URLS: "es01:9200"
      XPACK_MONITORING_ENABLED: "true"
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:rwo,z
      - ./logstash/config/pipline.yml:/usr/share/logstash/config/pipline.yml:rwo,z
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro,z
    depends_on:
      - es01

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.3.1
    container_name: es01
    environment:
      - node.name=es01
      - cluster.initial_master_nodes=es01
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300

volumes:
  esdata01:
    driver: local